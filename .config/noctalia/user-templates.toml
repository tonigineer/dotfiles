[config]

[templates.kitty]
input_path = '~/.config/noctalia/templates/kitty.conf'
output_path = '~/.local/state/caelestia/theme/kitty.conf'
post_hook = 'kill -USR1 $(pidof kitty)'

[templates.zed]
input_path = '~/.config/noctalia/templates/zed.json'
output_path = '~/.local/state/caelestia/theme/zed.json'

[templates.m3scheme]
input_path = '~/.config/noctalia/templates/m3scheme.json'
output_path = '~/.local/state/caelestia/scheme.json'

[templates.zenchrome]
input_path = '~/.config/noctalia/templates/zen-userChrome.css'
output_path = '~/.local/state/caelestia/theme/zen-userChrome.css'

[templates.zencontent]
input_path = '~/.config/noctalia/templates/zen-userContent.css'
output_path = '~/.local/state/caelestia/theme/zen-userContent.css'
