
# https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/

$BACKGROUND_IMAGE = ~/.local/share/backgrounds/linux-elitist/tokyo-lofi-healing-1.png
$AVATAR_IMAGE = ~/.config/hypr/assets/avatar.jpg

# https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/
general {
  grace = 0
  no_fade_out = true
  no_fade_in = true
  ignore_empty_input = true
  immediate_render = true
  hide_cursor = true
}

background {
    monitor =
    path = $BACKGROUND_IMAGE  # or screenshot

    blur_size = 4
    blur_passes = 3
    noise = 0.0117
    contrast = 1.3000
    brightness = 0.2000
    vibrancy = 0.2100
    vibrancy_darkness = 0.0
}

# -----------------------------------------------------------------------
# ---------------------------------- INPUT ------------------------------
# -----------------------------------------------------------------------
input-field {
    monitor =
    size = 600, 30
    outline_thickness = 8
    dots_size = 0.6
    dots_spacing = 0.8
    dots_center = true
    outer_color = rgba(230, 230, 230, 0.0)
    inner_color = rgba(230, 230, 230, 0.0)
    font_color = rgba(49, 183, 242, 0.75)
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text =
    hide_input = false
    rounding = -1
    check_color = rgba(239, 236, 254, 0.0)
    fail_color = rgba(255, 103, 103, 0.75)
    fail_text =
    fail_transition = 200
    capslock_color = rgba(241, 192, 125, 1.0)
    numlock_color = rgba(241, 192, 125, 1.0)
    bothlock_color = rgba(241, 192, 125, 1.0)
    invert_numlock = false
    swap_font_color = false

    position = 0, 225
    halign = center
    valign = bottom
}

label {
    monitor =
    text = $ATTEMPTS[just start typing]
    color = rgba(239, 236, 254, 0.35)
    font_size = 18
    font_family = SF Pro Display

    position = 0, 50
    halign = center
    valign = bottom
}

# -----------------------------------------------------------------------
# --------------------------------- DATETIME ----------------------------
# -----------------------------------------------------------------------
label {
    monitor =
    text = cmd[update:1000] echo "<b><big> $(date +"%H:%M") </big></b>"
    color = rgba(241, 192, 125, 1.0)
    font_size = 144
    font_family = SF Pro Display Bold
    shadow_passes = 3
    shadow_size = 4

    position = 0, -50
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:1000] echo "<b> "$(date +'%A, %-d. %B %Y')" </b>"
    color = rgba(239, 236, 254, 1.0)
    font_size = 40
    font_family = SF Pro Display

    position = 0, -150
    halign = center
    valign = center
}

# ---------------------------------------------------------------------
# ---------------------------------- USER -----------------------------
# ---------------------------------------------------------------------
label {
    monitor =
    text = cmd[update:10000] echo "$USER"
    color = rgba(49, 183, 242, 0.75)
    font_size = 26
    font_family = SF Pro Display Bold
    position = 52, -325
    halign = center
    valign = top
}

label {
    monitor =
    text = cmd[update:10000] echo " "
    color = rgba(242, 243, 244, 1.0)
    font_size = 24
    font_family = SF Pro Display Bold
    position =-18, -325
    halign = center
    valign = top
}

image {
    monitor =
    path = $AVATAR_IMAGE
    opacity = 0.5
    border_color = rgba(239, 236, 254, 0.50)
    border_size = 5
    size = 300
    rounding = -1
    rotate = 0
    reload_time = -1
    reload_cmd = 
    position = 0, -100
    halign = center
    valign = top
}

