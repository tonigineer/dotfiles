general {
    layout = master  # master

    gaps_in = 2
    gaps_out = 4
    border_size = 2

    col.active_border = rgba(25C9F366) rgba(25C9F3FF) 45deg
    col.inactive_border = rgba(FFFFFF11)
    # col.inactive_border = rgba(01FCFE44)  # old green

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false
    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    rounding = 3

    active_opacity = 0.98
    inactive_opacity = 0.94
    fullscreen_opacity = 0.98

    blur {
        enabled = false
        size = 1
        passes = 1
        vibrancy = 0.1696
    }

    dim_inactive = false
    dim_strength = 0.5
    dim_special = 0.5

    drop_shadow = false
    shadow_ignore_window = true
    shadow_range = 5
    shadow_render_power = 10

    col.shadow = 0x55161925
    col.shadow_inactive = 0x22161925
    col.shadow = rgba(1a1a1aee)
}


