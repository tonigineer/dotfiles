# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf
source = $HOME/.config/hypr/keybindings.conf


# -----------------------------------------------------
# -------------------- MONITORS -----------------------
# -----------------------------------------------------
monitor=desc:LG Electronics LG Ultra HD 0x00015DC4,highres@highr,auto-left,2.0
monitor=desc:ASUSTek COMPUTER INC ROG XG27UQR R4LMQS097007,highres@highr,auto-right,2.0

xwayland {
    force_zero_scaling = true
}

workspace=1, monitor:DP-3, default:true
workspace=2
workspace=3
workspace=4
workspace=5


# -----------------------------------------------------
# --------------------- KEYBOARD ----------------------
# -----------------------------------------------------
env = XKB_DEFAULT_LAYOUT, us
env = XKB_DEFAULT_VARIANT, altgr-intl
env = XKB_DEFAULT_OPTIONS, compose:menu,level3:ralt_switch

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = compose:ralt
    kb_rules =

    repeat_delay = 250
    repeat_rate = 50

    follow_mouse = 1

    sensitivity = -0.75
    accel_profile = adaptive

    touchpad {
        disable_while_typing = true
        natural_scroll = true
        middle_button_emulation = false
        scroll_factor = 0.5
    }
}


# -----------------------------------------------------
# --------------------- PLUGINS -----------------------
# -----------------------------------------------------
exec-once = hyprpaper
exec = killall -9 hypridle; hypridle
# exec-once = hyprpm reload  #-n


# -----------------------------------------------------
# --------------------- CURSOR ------------------------
# -----------------------------------------------------

$CURSOR = BreezeX-RosePine-Linux        # BreezeX-RosePineDawn-Linux BreezeX-RosePine-Linux
$HYPR_CURSOR = rose-pine-hyprcursor     # currently no light/dawn version available
$CURSOR_SIZE = 32                       # 16, 24, 32, 48

env = XCURSOR_SIZE, $CURSOR_SIZE
env = XCURSOR_THEME, $CURSOR

env = HYPRCURSOR_SIZE, $CURSOR_SIZE
env = HYPRCURSOR_THEME, $HYPR_CURSOR

env = GTK_THEME,Adwaita-dark
cursor {
    no_hardware_cursors = true
}

# -----------------------------------------------------
# --------------------- THEME -------------------------
# -----------------------------------------------------
# exec-once = $HOME/.config/hypr/scripts/theme.sh Tokyonight-Dark candy-icons BreezeX-RosePine-Linux 32 'CaskaydiaCove Nerd Font 10'


# -----------------------------------------------------
# -------------------- AUTOSTART ----------------------
# -----------------------------------------------------
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 || hyprctl notify -1 10000 "rgb(ff1ea3)" "polkit-gnome could not be started."
# exec = python -m fabric execute bar "app.quit()" -j; $HOME/.config/fabric/.venv/bin/python $HOME/.config/fabric/config.py
exec = ags list | grep astal && ags quit --instance astal; ags run

# -----------------------------------------------------
# -------------------- ENVIRONMENT --------------------
# -----------------------------------------------------
# See https://wiki.hyprland.org/Configuring/Environment-variables/

#env = WLR_RENDERER, vulkan
#env = WLR_SCALE_FILTER, nearest

env = ELECTRON_OZONE_PLATFORM_HINT,wayland

env = QT_AUTO_SCREEN_SCALE_FACTOR, 1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt5ct
env = XDG_MENU_PREFIX,arch-

env = XDG_SESSION_TYPE,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland

# env = _JAVA_AWT_WM_NONEREPARENTING,1
# env = CLUTTER_BACKEND,wayland

# See https://wiki.hyprland.org/Nvidia
env = GBM_BACKEND,nvidia-drm
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = NVD_BACKEND,direct
env = __GL_GSYNC_ALLOWED,0
env = __GL_VRR_ALLOWED,0

env = MOZ_DISABLE_RDD_SANDBOX,1
env = EGL_PLATFORM,wayland
env = MOZ_ENABLE_WAYLAND,1


# -----------------------------------------------------
# -------------------- SETTINGS -----------------------
# -----------------------------------------------------
# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_out = 0
    gaps_in = 0

    border_size = 0

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    # col.active_border = rgba(000000FF)
    # col.inactive_border = rgba(FFFFFF00)

    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border = rgba(FFFFFF99)
    col.inactive_border = rgba(000000FF)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = master
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 0

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = false
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # https://www.cssportal.com/css-cubic-bezier-generator/
    bezier = easeOutExpo, 0.19, 1, 0.22, 1
    bezier = easeInQuart, 0.895, 0.03, 0.685, 0.22
    bezier = easeInOut,0.65, 0, 0.35, 1
    bezier = bounceOut,  0.57, 1.4, 0.24, 0.95
    bezier = scurve, 0.98, 0.01, 0.02, 0.98
    bezier = overshot, 0.13, 0.99, 0.29, 1.1

    # slide, slidevert, fade
    animation = windows,    1,  2,      overshot
    animation = windowsIn,  1,  7,      easeOutExpo,    slide
    animation = windowsOut, 1,  7,      easeOutExpo,    slide
    # animation = border,     1,  2,      easeInQuart
    # animation = borderangle,1,  25,     easeInQuart,    loop
    animation = fadeIn,     1,  10,     default
    animation = fadeOut,    1,  10,     default
    animation = fadeSwitch, 1,  15,     default
    animation = fadeDim,    1,  25,     default
    animation = workspaces, 1,   4,     easeInQuart,    slidevert
    animation = layers,     1,   5,     scurve,         slide       # rofi

    first_launch_animation = true
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/
dwindle {
    pseudotile = yes
    preserve_split = yes
    force_split = 0
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/
master {
    new_status = master
    new_on_top = true
}

misc {
    disable_autoreload = false
    disable_hyprland_logo = true
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
    middle_click_paste = false
    force_default_wallpaper = -1
}
