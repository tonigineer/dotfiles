$BACKGROUND_IMAGE = $HOME/.config/hypr/assets/ecatherina-farias.png
$AVATAR_IMAGE = $HOME/.config/hypr/assets/avatar.jpg
$FONT = Monaspace Krypton
# $FONT = Monaspace Xenon
# $FONT = SF Pro Display
# $FONT = Spleen

# https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/
general {
  grace = 480
  no_fade_out = true
  no_fade_in = true
  ignore_empty_input = true
  immediate_render = true
  hide_cursor = true
  screencopy_mode = 0
  fractional_scaling = 2
  disable_loading_bar = true
}

background {
    monitor =
    path = $BACKGROUND_IMAGE  # or screenshot

    blur_size = 0
    blur_passes = 1
    noise = 0.0117
    contrast = 1.3000
    brightness = 0.2000
    vibrancy = 0.2100
    vibrancy_darkness = 0.0
}

# -----------------------------------------------------------------------
# ---------------------------------- INPUT ------------------------------
# -----------------------------------------------------------------------
input-field {
    monitor =
    size = 600, 50
    outline_thickness = 8
    dots_size = 0.6
    dots_spacing = 0.8
    dots_center = true
    outer_color = rgba(230, 230, 230, 0.0)
    inner_color = rgba(230, 230, 230, 0.0)
    font_color = rgba(49, 183, 242, 0.5)
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text =
    hide_input = false
    rounding = -1
    check_color = rgba(239, 236, 254, 0.0)
    fail_color = rgba(236, 72, 166, 0.65)
    fail_text =
    fail_transition = 200
    capslock_color = rgba(236, 72, 166, 0.35)
    numlock_color = rgba(236, 72, 166, 0.35)
    bothlock_color = rgba(236, 72, 166, 0.35)
    invert_numlock = false
    swap_font_color = false

    position = 0, -800
    halign = center
    valign = center
}

label {
    monitor =
    text = $ATTEMPTS[enter password]
    color = rgba(239, 236, 254, 0.35)
    font_size = 28
    font_family = $FONT

    position = 0, 50
    halign = center
    valign = bottom
}

# -----------------------------------------------------------------------
# --------------------------------- DATETIME ----------------------------
# -----------------------------------------------------------------------
label {
    monitor =
    text = cmd[update:1000] echo "<b><big> $(date +"%H:%M") </big></b>"
    color = rgba(49, 183, 242, 0.75)
    font_size = 250
    # font_family = SF Pro Display Bold
    font_family = $FONT

    shadow_passes = 3
    shadow_size = 4

    position = 0, 50
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:1000] echo "<b> "$(date +'%A, %-d. %B %Y')" </b>"
    color = rgba(239, 236, 254, 1.0)
    font_size = 38
    font_family = $FONT

    position = 0, -150
    halign = center
    valign = center
}

